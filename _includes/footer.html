<div class="footerWrap">
  <footer class="footer">
    <ul class="footer__items">
      {% for item in site.data.navigation.footer %}
      <li class="footer__item">
        <a href="{{ item.url }}" class="footer__link">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <span class="footer__madeBy"><a href="https://github.com/siteleaf/siteleaf.com">Made in Siteleaf</a> by <a href="http://oak.is/">Oak</a></span>
  </footer>
</div>
